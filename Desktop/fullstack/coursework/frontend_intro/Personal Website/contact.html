<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frankie Milner</title>
    <link rel="stylesheet" href="style.css" />
    <!-- to link css external page  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- to link font awesome icons  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <!-- link font styles from Google  -->
    <script src="myscripts.js"></script>
    <!-- to link javascript external page  -->
  </head>
  <!-- END OF THE HEAD -->
  <body class="container-fluid">
    <!-- BEGINNING OF BODY -->
    <header>
      <nav>
        <div class="flex-container">
          <div class="home_container">
            <a href="index.html">Home</a>&nbsp<i
              class="fa fa-home"
              aria-hidden="true"
            ></i>
          </div>
          <div class="about_container">
            <a href="about.html">About</a>&nbsp<i
              class="fa fa-user"
              aria-hidden="true"
            ></i>
          </div>
          <div class="portfolio_container">
            <a href="portfolio.html">Portfolio</a>&nbsp<i
              class="fa fa-columns"
              aria-hidden="true"
            ></i>
          </div>
          <div class="contact_container">
            <a href="contact.html">Contact</a>&nbsp<i
              class="fa fa-address-book"
              aria-hidden="true"
            ></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form action="/formsubmitted.html" target="_blank">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="John"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Smith"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Leave me a message!</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="The Braves are the best baseball team ever!"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer class="container-fluid">
      <!-- Beginning of footer  -->
      <p>
        "We are what we repeatedly do. Excellence, then, is not an act, but a
        habit!" - Will Durant
      </p>
    </footer>
  </body>
</html>
